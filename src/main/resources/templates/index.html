<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <title>李艳兴的剪切板</title>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> <!-- jquery -->
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- bootstrap核心js -->

                margin-top: 50px;

            .form-group

            .form-group .input-group
            {

            .form-group .input-group input

            form.form-inline

                margin-bottom: 20px;
            }

            }

    <body>
        <div class="container">

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control col-md-9" id="exampleInputAmount" name="contentMaster" required/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">添加此条内容</button>
            </form>

            <table class="table table-bordered">
                <tr>

                    <th class="col-md-3 text-center">操作</th>

                <tr th:each="foo : ${all_content}">

                    <!--显示内容-->

<!--                    </td>-->

<!--                        <a class="btn btn-info" th:href="@{ '/xxx?id=' + ${foo.contentId} }">修改</a>-->
<!--                        <a class="btn btn-danger" th:href="@{ '/removeOneContent?id=' + ${foo.contentId} }">删除</a>-->
<!--                    </td>-->
                    <!--//显示内容-->

                    <!--修改-->
                    <form action="#" method="post">
                        <td class="text-center">
                            <input th:id="@{'c'+${foo.contentId}}" th:value="${foo.contentMaster}" class="form-control text-center" required/>
                        </td>
                        <td class="col-md-3 text-center">
                            <button class="btn btn-info">提交</button>
                            <button class="btn btn-danger" th:href="@{ '/removeOneContent?id=' + ${foo.contentId} }">返回</button>
                        </td>
                    </form>
                    <!--//修改-->

                </tr>
            </table>

        </div>

            var clipboard = new ClipboardJS('.btn');
